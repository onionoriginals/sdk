[phases.setup]
nixPkgs = ["bun"]

[phases.install]
# Install from root to resolve workspace dependencies like @originals/sdk
cmds = ["bun install --frozen-lockfile"]

[phases.build]
# Build the explorer app from root directory
cmds = ["cd apps/originals-explorer && bun run build"]

[start]
# Start the explorer app from root directory
cmd = "cd apps/originals-explorer && bun run start"

